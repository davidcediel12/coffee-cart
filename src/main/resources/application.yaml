spring:
  application:
    name: shoppingcart
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      format_sql: true
    show-sql: false

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}?currentSchema=shopping_cart
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  kafka:
    bootstrap-servers: ${KAFKA_SERVER}
api:
  client:
    pricing-url: ${PRICING_API}